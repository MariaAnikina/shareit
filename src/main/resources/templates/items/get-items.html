<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список вещей в городе проживания</title>
    <link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
</head>
<body>
<nav>
    <form action="/items/search" method="get">
        <input type="text" name="text" />
        <button type="submit">Найти</button>
    </form> <br>

</nav>
<h2>Актуально</h2>
<ul>
    <li th:each="item : ${items}">
        <a th:href="@{'/items/' + ${item.getId()}}" th:text="${item.getName()}"></a>
    </li>
</ul>

<div>
    <a th:if="${currentPage > 0}" th:href="@{/items/city(from=${currentPage * size - size}, size=${size})}">Previous</a>
    <a th:if="${items.size() == size}" th:href="@{/items/city(from=${currentPage * size + size}, size=${size})}">Next</a>
</div>
</body>
</html>
